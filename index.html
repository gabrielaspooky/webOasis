<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis is back</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
</head>
<body>
<!-- <img src="image 1.png" alt="Hermanos Gallagher"> -->
    <nav>
    <div class="logo">
<img src="logo.png" alt="Logo de Oasis">
    </div>
    <ul>
        <li>Tickets</li>
        <li>Bio</li>
        <li>Contact</li>
        <li>Gallery</li>
    </ul>

    </nav>

    <section id="hero">
        <div>
            <h1>
                Oasis returns, brace for nostalgia!
            </h1>
        </div>
        <button>
            Get tickets!
        </button>

    </section>

    <section id="dates">
        <center>
        <h1>
            Supersonic tunes await
        </h1>

        <table>

            <tr>
                <th>Date</th>
                <th>City</th>
                <th>Venue</th>
                <th>Tickets</th>
            </tr>
            <tr>
                <td>Apr 6, 2025</td>
                <td>Madrid, ES</td>
                <td>Uber Arena</td>
                <td><button>Buy tickets</button></td>
            </tr>
            <tr>
                <td>Apr 4, 2025</td>
                <td>Bologna, IT</td>
                <td>Atlas Arena</td>
                <td><button>Buy tickets</button></td>
            </tr>
            <tr>
                <td>Apr 8, 2025</td>
                <td>Lyon, FR</td>
                <td>Music Center</td>
                <td><button disabled="disabled">Sold out</button></td>
            </tr>
            <tr>
                <td>Apr 9, 2025</td>
                <td>Berlin, DE</td>
                <td>Sound Forum</td>
                <td><button>Buy tickets</button></td>
            </tr>

        </table>
    </center>
    </section>

    <section id="bio">


        
    </section>

    <section id="contacto">
<center>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="germany">Germany</option>
                    <option value="spain">Spain</option>
                    <option value="france">France</option>
                </select>
            </div>
            <div>
                <label for="message">Add details</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Aceptar t√©rminos y condiciones</label>
            </div>
            <div>
                <button type="submit">Send</button>
            </div>
        </form>
    </center>

    </section>
    
</body>
</html>
